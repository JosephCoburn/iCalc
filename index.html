<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>iCalculator</title>
</head>
<body>
  <div class="grid-container">
      <div class="result">result</div>
      <div class="clear">C</div>
      <div class="pos-neg">+/-</div>
      <div class="percent">%</div>
      <div class="op-div">รท</div>
      <div class="num7">7</div>
      <div class="num8">8</div>
      <div class="num9">9</div>
      <div class="num4">4</div>
      <div class="num5">5</div>
      <div class="num6">6</div>
      <div class="op-mul">X</div>
      <div class="op-sub">-</div>
      <div class="num1">1</div>
      <div class="num2">2</div>
      <div class="num3">3</div>
      <div class="op-plus">+</div>
      <div class="num0">0</div>
      <div class="deci">.</div>
      <div class="op-eq">=</div>
    </div>
</body>
</html>
